name: discord
version: "0.1.0"
description: Discord integration via Gateway WebSocket and REST API
author: Crucible Team
license: MIT

main: init.lua

capabilities:
  - config
  - network
  - websocket

config:
  properties:
    bot_token:
      type: string
      description: Discord bot token (from https://discord.com/developers)
      default: ""
    intents:
      type: number
      description: Gateway intents bitmask (default 33281 = GUILDS | GUILD_MESSAGES | MESSAGE_CONTENT | DIRECT_MESSAGES)
      default: 33281
    auto_connect:
      type: boolean
      description: Automatically connect to gateway on plugin load
      default: false
    command_prefix:
      type: string
      description: Prefix for text commands (empty = slash commands only)
      default: ""

exports:
  auto_discover: true
