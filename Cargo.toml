[workspace]
resolver = "2"
members = [
    "crates/crucible-core",
    "crates/crucible-tauri",
    "crates/crucible-mcp",
    "crates/crucible-plugins", "crates/crucible-mcp-client", "crates/crucible-cli",
    "crates/crucible-sync",
    "crates/crucible-surrealdb",
    "crates/crucible-config",
    "crates/crucible-watch",
]

[workspace.package]
version = "0.1.0"
authors = ["Matthew Krohn <matthew.d.krohn@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.75"

[workspace.dependencies]
yrs = "0.24"
tokio = { version = "1.48", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
uuid = { version = "1.11", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "1.0"
rune = "0.13"
tauri = { version = "2.0", features = [] }
regex = "1.12"
glob = "0.3"
chrono = { version = "0.4", features = ["serde"] }
tempfile = "3.14"
rand = "0.8"
tracing = "0.1"
async-trait = "0.1"
crucible-config = { path = "crates/crucible-config" }

