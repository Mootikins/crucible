# Embedding Provider Configuration
# Location: ~/.config/crucible/embedding.toml (or ~/secrets/embedding.toml)
#
# This file is included from config.toml via:
#   [include]
#   embedding = "embedding.toml"
#
# SECURITY: This file may contain API keys. Set permissions appropriately:
#   chmod 600 ~/.config/crucible/embedding.toml

# =============================================================================
# Provider Selection
# =============================================================================
# Options: fastembed, ollama, openai, anthropic, cohere, custom

provider = "ollama"

# =============================================================================
# Model Configuration
# =============================================================================

# Model name (provider-specific)
model = "nomic-embed-text"

# Embedding dimensions (optional, provider/model dependent)
# dimensions = 768

# =============================================================================
# Provider-Specific Settings
# =============================================================================

# --- Ollama (local) ---
# No API key needed, just the URL
api_url = "http://localhost:11434"

# --- OpenAI ---
# provider = "openai"
# model = "text-embedding-3-small"
# api_key = "sk-your-openai-api-key"
#
# Or include key from a secure file:
# api_key = "{file:~/.secrets/openai.key}"
#
# Or use environment variable (in shell):
# api_key = "${OPENAI_API_KEY}"

# --- FastEmbed (local, no API needed) ---
# provider = "fastembed"
# model = "BAAI/bge-small-en-v1.5"

# --- Anthropic ---
# provider = "anthropic"
# model = "claude-3-haiku"
# api_key = "sk-ant-..."

# --- Cohere ---
# provider = "cohere"
# model = "embed-english-v3.0"
# api_key = "your-cohere-key"

# =============================================================================
# Performance Settings
# =============================================================================

# Batch size for embedding operations
batch_size = 50

# Maximum concurrent embedding jobs
# max_concurrent = 4

# Request timeout in seconds
# timeout_seconds = 30

# =============================================================================
# Cache Settings (optional)
# =============================================================================

# [cache]
# enabled = true
# max_entries = 10000
# ttl_seconds = 3600
