# Basic tool calling test suite
name = "basic"

[[cases]]
name = "read_readme"
prompt = "Read the README.md file"
[cases.expected]
tool = "read"
[cases.expected.params]
path = "README.md"

[[cases]]
name = "read_with_path"
prompt = "Read the contents of src/main.rs"
[cases.expected]
tool = "read"
[cases.expected.params]
path = "src/main.rs"

[[cases]]
name = "search_todo"
prompt = "Search for TODO comments in the source code"
[cases.expected]
tool = "rg"
[cases.expected.params]
pattern = "TODO"

[[cases]]
name = "search_in_dir"
prompt = "Search for the word 'error' in the src directory"
[cases.expected]
tool = "rg"
[cases.expected.params]
pattern = "error"
path = "src"

[[cases]]
name = "git_status"
prompt = "Show the git status"
[cases.expected]
tool = "git"
[cases.expected.params]
args = "status"

[[cases]]
name = "git_log"
prompt = "Show the last 5 commits"
[cases.expected]
tool = "git"
[cases.expected.params]
args = "log -5"

[[cases]]
name = "list_directory"
prompt = "List the files in the current directory"
[cases.expected]
tool = "ls"
[cases.expected.params]
path = "."

[[cases]]
name = "list_src"
prompt = "Show what's in the src folder"
[cases.expected]
tool = "ls"
[cases.expected.params]
path = "src"

[[cases]]
name = "write_file"
prompt = "Create a file called hello.txt with the content 'Hello, World!'"
[cases.expected]
tool = "write"
[cases.expected.params]
path = "hello.txt"
content = "Hello, World!"

[[cases]]
name = "edit_file"
prompt = "In main.rs, replace 'old_function' with 'new_function'"
[cases.expected]
tool = "edit"
[cases.expected.params]
path = "main.rs"
search = "old_function"
replace = "new_function"
