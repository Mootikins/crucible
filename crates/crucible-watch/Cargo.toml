[package]
name = "crucible-watch"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
# Core dependencies
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

# File system watching
notify = { workspace = true }
notify-debouncer-full = { workspace = true }

# Configuration
crucible-config = { workspace = true }
crucible-core = { workspace = true }
crucible-parser = { workspace = true }
crucible-surrealdb = { workspace = true }
crucible-llm = { workspace = true }

# Time and scheduling
chrono = { workspace = true, features = ["serde"] }

# Async utilities
futures = { workspace = true }
tokio-stream = { workspace = true }
flume = { workspace = true }

# Pattern matching
globset = { workspace = true }
glob = { workspace = true }
regex = { workspace = true }

# CPU information
num_cpus = { workspace = true }

# Optional dependencies for specific handlers
crucible-tools = { workspace = true, optional = true }

[features]
default = []
rune = ["dep:crucible-tools"]
obsidian = []

[dev-dependencies]
tempfile = { workspace = true }
criterion = { workspace = true }
tracing-subscriber = "0.3"