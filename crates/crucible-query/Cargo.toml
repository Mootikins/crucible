[package]
name = "crucible-query"
version = "0.1.0"
edition = "2021"
description = "Composable query translation pipeline for Crucible"
license = "MIT"

[dependencies]
# Parser combinator with rich error messages
chumsky = "0.9"

# Lazy statics for cached regex
once_cell = "1"

# Fast pattern matching for syntax detection
regex = "1"

# Error handling
thiserror = "2"

# Serialization for IR and params
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dev-dependencies]
# Parameterized tests
test-case = "3"

# Snapshot testing for IR
insta = { version = "1", features = ["json"] }
