[package]
name = "crucible-skills"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "Agent Skills discovery and indexing for Crucible"

[dependencies]
crucible-core = { path = "../crucible-core" }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
glob = { workspace = true }
walkdir = "2"
dirs = "5"
sha2 = "0.10"
crucible-surrealdb = { path = "../crucible-surrealdb", optional = true }

[features]
default = []
storage = ["crucible-surrealdb"]
test-utils = ["storage"]

[dev-dependencies]
crucible-skills = { path = ".", features = ["test-utils"] }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
