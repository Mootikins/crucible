[package]
name = "tq"
version = "0.1.0"
edition = "2021"
description = "TOON Query - jq-like tool for TOON format"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Mootikins/crucible"
keywords = ["toon", "json", "jq", "query", "cli"]
categories = ["command-line-utilities", "encoding"]

[lib]
name = "tq"
path = "src/lib.rs"

[[bin]]
name = "tq"
path = "src/main.rs"

[dependencies]
# TOON format support
toon-format = "0.4"

# jq implementation in Rust
jaq-core = "3.0.0-beta"
jaq-std = "3.0.0-beta"
jaq-json = { version = "2.0.0-alpha", features = ["serde_json"] }

# CLI and serialization
clap = { version = "4", features = ["derive"] }
serde_json = "1"
thiserror = "2"

# Optional color output
yansi = "1"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
