[package]
name = "crucible-tools"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "System and Rune tools for Crucible knowledge management with dynamic scripting capabilities"

[dependencies]
# Core crates
crucible-core = { workspace = true }
crucible-config = { workspace = true }
crucible-llm = { workspace = true, features = ["test-utils"] }
crucible-just = { path = "../crucible-just" }
crucible-rune = { workspace = true }
tq = { workspace = true }

# MCP support
rmcp = { version = "0.9.0", features = ["macros", "server", "transport-io", "transport-sse-server"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Pattern matching
regex = { workspace = true }
glob = { workspace = true }

# Lazy static for static initializations
lazy_static = { workspace = true }

# Database and embeddings
chrono = { workspace = true }
uuid = { workspace = true }

# System information
num_cpus = "1.16"

# SurrealDB for database operations (moved to dev-dependencies for testing)
# crucible-surrealdb = { workspace = true }

# HTTP client for external integrations
reqwest = { workspace = true }
urlencoding = { workspace = true }

# Rune scripting language (commented out - not MVP critical)
# rune = { workspace = true, optional = true }
# rune-modules = { workspace = true, optional = true }
# crucible-rune-macros = { workspace = true, optional = true }

# File operations
pathdiff = "0.2"
url = "2.5"

# Validation
validator = { version = "0.20", features = ["derive"] }

# Hashing
sha2 = "0.10"

# Random number generation
rand = { workspace = true }

# File system operations for kiln parsing
walkdir = "2.4"

# YAML parsing for frontmatter
serde_yaml = "0.9"

# Additional dependencies for Rune
parking_lot = { workspace = true }
dashmap = { workspace = true }

# Vector operations for embeddings
ndarray = "0.16"

# Additional dependencies for migration
futures = "0.3"

# Search tools
grep = "0.3"
ignore = "0.4"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
tracing-subscriber = "0.3"
tokio-util = "0.7"
encoding_rs = "0.8"
crucible-surrealdb = { workspace = true }

[features]
default = ["embeddings"]
embeddings = []
database = []
search = []
kiln = []