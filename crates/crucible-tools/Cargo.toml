[package]
name = "crucible-tools"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "System and Rune tools for Crucible knowledge management with dynamic scripting capabilities"

[dependencies]
# Core crates
crucible-core = { workspace = true }
crucible-config = { workspace = true }
crucible-services = { workspace = true }
crucible-llm = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Pattern matching
regex = { workspace = true }
glob = { workspace = true }

# Lazy static for static initializations
lazy_static = { workspace = true }

# Database and embeddings
chrono = { workspace = true }
uuid = { workspace = true }

# SurrealDB for database operations
crucible-surrealdb = { workspace = true }

# HTTP client for external integrations
reqwest = { workspace = true }
urlencoding = { workspace = true }

# Rune scripting language
rune = { workspace = true }
rune-modules = { workspace = true }

# File operations
pathdiff = "0.2"
url = "2.5"

# Validation
validator = { version = "0.18", features = ["derive"] }

# Hashing
md5 = "0.7"

# Random number generation
rand = "0.8"

# Rune macros
crucible-rune-macros = { workspace = true }

# Additional dependencies for Rune
parking_lot = { workspace = true }
dashmap = { workspace = true }

# Vector operations for embeddings
ndarray = "0.15"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
tracing-subscriber = "0.3"
tokio-util = "0.7"

[features]
default = ["embeddings"]
embeddings = []
database = []
search = []
vault = []