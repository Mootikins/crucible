[package]
name = "crucible-tools"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "System and Lua tools for Crucible knowledge management with plugin capabilities"

[dependencies]
# Core crates
crucible-core = { workspace = true }
crucible-config = { workspace = true }
crucible-lua = { workspace = true, features = ["send"] }
crucible-skills = { workspace = true, features = ["storage", "embeddings"] }
oq = { workspace = true }

# MCP support (server for hosting, client for calling upstream)
rmcp = { version = "0.9.1", features = ["macros", "server", "client", "transport-io", "transport-sse-server", "transport-child-process", "transport-sse-client"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }

# Async runtime
tokio = { workspace = true }
tokio-util = "0.7"
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Pattern matching
regex = { workspace = true }
glob = { workspace = true }

# Lazy static for static initializations
lazy_static = { workspace = true }

# Database and embeddings
chrono = { workspace = true }
uuid = { workspace = true }

# System information
num_cpus = "1.17"

# SurrealDB for database operations (moved to dev-dependencies for testing)
# crucible-surrealdb = { workspace = true }

# HTTP client for external integrations
reqwest = { workspace = true }
urlencoding = { workspace = true }

# File operations
pathdiff = "0.2"
url = "2.5"

# Validation
validator = { version = "0.20", features = ["derive"] }

# Hashing
sha2 = "0.10"

# Random number generation
rand = { workspace = true }

# File system operations for kiln parsing
walkdir = "2.5"

# YAML parsing for frontmatter
serde_yaml = "0.9"

# Additional dependencies for migration
futures = "0.3"

# Search tools
grep = "0.4"
ignore = "0.4"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.24"
tracing-subscriber = "0.3"
tokio-util = "0.7"
encoding_rs = "0.8"
crucible-surrealdb = { workspace = true }

[features]
default = ["embeddings"]
embeddings = []
database = []
search = []
kiln = []

# Test tier flags (see justfile for usage)
test-fixtures = []       # Tests using docs/ kiln or examples/test-kiln
test-infrastructure = [] # Tests requiring Ollama, embedding endpoints
test-slow = []           # Performance benchmarks and timing tests
