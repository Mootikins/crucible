[package]
name = "crucible-rig"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Rig LLM framework integration for Crucible"

[dependencies]
# Rig framework
rig-core = { version = "0.30", features = [] }

# Crucible dependencies
crucible-config = { path = "../crucible-config" }
crucible-core = { path = "../crucible-core" }
crucible-tools = { path = "../crucible-tools" }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }
async-stream = { version = "0.3" }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Date/time handling (for AgentCard)
chrono = { workspace = true }
uuid = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Regex for XML tool parsing
regex = { workspace = true }

# Lazy static for compiled regexes (MSRV compatible alternative to std::sync::LazyLock)
once_cell = "1.21"

# Logging
tracing = { workspace = true }

# HTTP client for custom streaming (reasoning_content support)
reqwest = { workspace = true, features = ["stream", "json"] }

# MCP/RMCP - needed for workspace tools result types
# Base features always enabled; server/client features gated behind rmcp-full feature
rmcp = { version = "0.9.1", features = ["macros"] }

[dev-dependencies]
tokio-test = { workspace = true }
tempfile = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
default = []
# Enable full MCP server/client integration
rmcp-full = ["rmcp/server", "rmcp/client", "rmcp/transport-io", "rmcp/transport-sse-server", "rmcp/transport-child-process", "rig-core/rmcp"]
# Enable test utilities
test-utils = []
