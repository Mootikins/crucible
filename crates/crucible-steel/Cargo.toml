[package]
name = "crucible-steel"
version = "0.1.0"
edition = "2021"
description = "Steel (Scheme) scripting runtime for Crucible with native contracts"
license = "MIT"
authors = ["Crucible Contributors"]

[features]
default = []

[dependencies]
# Steel - Scheme interpreter in Rust
steel-core = { git = "https://github.com/mattwparas/steel.git", branch = "master" }

crucible-core = { path = "../crucible-core" }

serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
toml = "0.9"
thiserror = "2"
regex = "1"

# TOON query for multi-format support
oq = { workspace = true }
tracing = "0.1"
tokio = { version = "1", features = ["rt", "sync"] }
async-trait = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }
tempfile = "3"
