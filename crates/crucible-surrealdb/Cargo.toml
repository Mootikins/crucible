[package]
name = "crucible-surrealdb"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "SurrealDB backend for the Crucible knowledge management system"

[dependencies]
# Dependency Inversion: Only depend on crucible-core for abstractions
# Parser implementations are injected by higher-level crates
crucible-core = { path = "../crucible-core" }
crucible-merkle = { path = "../crucible-merkle" }
crucible-query = { path = "../crucible-query" }

# Enrichment types (EnrichedNoteWithTree)
crucible-enrichment = { path = "../crucible-enrichment" }
crucible-llm = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }

# SurrealDB with in-memory and RocksDB backends
surrealdb = { version = "2", features = ["kv-mem", "kv-rocksdb"] }
chrono = { workspace = true }
uuid = { workspace = true }
comfy-table = "7.2"
urlencoding = "2.1"
regex = "1.11"

# For static data in algorithms
once_cell = "1.19"

# File system operations
walkdir = "2.4"
blake3 = "1.0"
hex = "0.4"
bincode = { version = "2.0", features = ["serde"] }

[features]
# Default: Enable embeddings (for backward compatibility with existing Kiln/embedding code)
# Users can disable with --no-default-features if they only need database functionality
default = ["embeddings"]
# Enable embedding functionality (brings in LLM dependencies including ort-sys)
embeddings = ["crucible-llm"]
# Test utilities - optionally enables LLM test-utils if embeddings feature is enabled
test-utils = ["crucible-llm?/test-utils"]

# Test tier flags (see justfile for usage)
test-fixtures = []       # Tests using docs/ kiln or examples/test-kiln
test-infrastructure = [] # Tests requiring Ollama, embedding endpoints
test-slow = []           # Performance benchmarks and timing tests

# Always enable test-utils for tests
[dev-dependencies]
crucible-surrealdb = { path = ".", features = ["test-utils"] }
tempfile = "3.24"
tokio-test = "0.4"
tracing-test = "0.2"
criterion = { version = "0.8", features = ["async_tokio"] }
fake = { version = "4.4", features = ["derive"] }
rand = "0.9"
crucible-parser = { path = "../crucible-parser" }
walkdir = "2.4"
regex = "1.11"

[[bench]]
name = "graph_relations_bench"
harness = false