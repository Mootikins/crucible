[package]
name = "crucible-surrealdb"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "SurrealDB backend for the Crucible knowledge management system"

[dependencies]
# Dependency Inversion: Only depend on crucible-core for abstractions
# Parser implementations are injected by higher-level crates
crucible-core = { path = "../crucible-core" }
crucible-merkle = { path = "../crucible-merkle" }

# Enrichment types (EnrichedNoteWithTree)
crucible-enrichment = { path = "../crucible-enrichment" }
crucible-llm = { workspace = true, optional = true }
crucible-config = { workspace = true, features = ["test-utils"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }

# SurrealDB with in-memory and RocksDB backends
surrealdb = { version = "2", features = ["kv-mem", "kv-rocksdb"] }
chrono = { workspace = true }
uuid = { workspace = true }
comfy-table = "7.2"
urlencoding = "2.1"

# Vector operations
ndarray = { workspace = true }

# Thread pool management
num_cpus = "1.16"
futures = "0.3"

# File system operations
walkdir = "2.4"
sha2 = "0.10"
blake3 = "1.0"
hex = "0.4"
bincode = "1.3"

[features]
# Default: Enable embeddings (for backward compatibility with existing Kiln/embedding code)
# Users can disable with --no-default-features if they only need database functionality
default = ["embeddings"]
# Enable embedding functionality (brings in LLM dependencies including ort-sys)
embeddings = ["crucible-llm"]
# Test utilities - optionally enables LLM test-utils if embeddings feature is enabled
test-utils = ["crucible-llm?/test-utils", "crucible-config/test-utils"]

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
num_cpus = "1.16"
tracing-test = "0.2"
criterion = { version = "0.7", features = ["async_tokio"] }

[[bench]]
name = "graph_relations_bench"
harness = false