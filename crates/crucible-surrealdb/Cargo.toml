[package]
name = "crucible-surrealdb"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "SurrealDB backend for the Crucible knowledge management system"

[dependencies]
# Now depends on crucible-core for trait definitions (Dependency Inversion)
crucible-core = { path = "../crucible-core" }
crucible-parser = { path = "../crucible-parser" }
crucible-llm = { workspace = true, features = ["test-utils"] }
crucible-config = { workspace = true, features = ["test-utils"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }

# SurrealDB with in-memory and RocksDB backends
surrealdb = { version = "2", features = ["kv-mem", "kv-rocksdb"] }
chrono = { workspace = true }
uuid = { workspace = true }
comfy-table = "7.2"

# Vector operations
ndarray = { workspace = true }

# Thread pool management
num_cpus = "1.16"
futures = "0.3"

# File system operations
walkdir = "2.4"
sha2 = "0.10"
blake3 = "1.0"
hex = "0.4"

[features]
default = []
test-utils = ["crucible-llm/test-utils", "crucible-config/test-utils"]

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
num_cpus = "1.16"
tracing-test = "0.2"
criterion = { version = "0.7", features = ["async_tokio"] }

[[bench]]
name = "graph_relations_bench"
harness = false