[package]
name = "crucible-surrealdb"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "SurrealDB backend for the Crucible knowledge management system"

[dependencies]
crucible-core = { path = "../crucible-core" }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }

# SurrealDB with in-memory backend for testing
surrealdb = { version = "2", features = ["kv-mem"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
comfy-table = "7.2"

# Vector operations
ndarray = "0.16"

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"