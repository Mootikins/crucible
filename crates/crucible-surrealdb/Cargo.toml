[package]
name = "crucible-surrealdb"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "SurrealDB backend for the Crucible knowledge management system"

[dependencies]
crucible-core = { workspace = true }
crucible-llm = { workspace = true, features = ["test-utils"] }
crucible-config = { workspace = true, features = ["test-utils"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }

# SurrealDB with in-memory backend for testing
surrealdb = { version = "2", features = ["kv-mem"] }
chrono = { workspace = true }
uuid = { workspace = true }
comfy-table = "7.2"

# Vector operations
ndarray = { workspace = true }

# Thread pool management
num_cpus = "1.16"
futures = "0.3"

# File system operations
walkdir = "2.4"
sha2 = "0.10"

[features]
default = []
test-utils = ["crucible-llm/test-utils", "crucible-config/test-utils"]

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
num_cpus = "1.16"
tracing-test = "0.2"