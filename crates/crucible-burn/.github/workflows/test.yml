name: Test crucible-burn

on:
  push:
    branches: [ main, master, feat/inference ]
    paths:
      - 'crates/crucible-burn/**'
      - '.github/workflows/test-crucible-burn.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'crates/crucible-burn/**'
      - '.github/workflows/test-crucible-burn.yml'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - unit
        - integration
        - performance
        - e2e
        - edge-cases

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-matrix:
    name: Test (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
            features: "benchmarks"
        exclude:
          # Exclude some combinations to save CI time
          - os: windows-latest
            rust: beta

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pkg-config \
          libssl-dev \
          clang \
          libclang-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install pkg-config openssl

    - name: Check formatting
      run: |
        cargo fmt --all -- --check

    - name: Run clippy
      run: |
        cargo clippy --package crucible-burn --all-targets --all-features -- -D warnings

    - name: Run unit tests
      run: |
        cargo test --package crucible-burn --lib -- --test-threads=1

    - name: Run doc tests
      run: |
        cargo test --package crucible-burn --doc

    - name: Build with all features
      run: |
        cargo build --package crucible-burn --all-features

    - name: Test with minimal features
      run: |
        cargo test --package crucible-burn --no-default-features

    - name: Run integration tests
      if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
      run: |
        cargo test --package crucible-burn --test '*'

  performance-tests:
    name: Performance benchmarks
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'performance' || github.event.inputs.test_type == 'all' || github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-perf-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Run performance benchmarks
      run: |
        cargo bench --package crucible-burn --features benchmarks

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results-${{ github.sha }}
        path: |
          target/criterion/
        retention-days: 7

  memory-tests:
    name: Memory and stress tests
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'edge-cases' || github.event.inputs.test_type == 'all' || github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install valgrind (for memory testing)
      run: |
        sudo apt-get update
        sudo apt-get install -y valgrind

    - name: Run memory tests
      run: |
        # Run with limited memory to catch memory issues
        timeout 300s cargo test --package crucible-burn --test '*' -- --test-threads=1 || true

    - name: Run edge case tests
      run: |
        cargo test --package crucible-burn edge_cases --test-threads=1

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Generate coverage report
      run: |
        cargo llvm-cov --package crucible-burn --all-features --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        flags: crucible-burn
        name: crucible-burn-coverage

  security-audit:
    name: Security audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: |
        cd crates/crucible-burn
        cargo audit

  docker-tests:
    name: Docker integration tests
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'e2e' || github.event.inputs.test_type == 'all' || github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t crucible-burn-test -f crates/crucible-burn/Dockerfile.test .

    - name: Run tests in Docker
      run: |
        docker run --rm \
          -v $(pwd)/crates/crucible-burn:/workspace \
          crucible-burn-test \
          cargo test --package crucible-burn --all-features

  compatibility-tests:
    name: Compatibility tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: aarch64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build and test
      run: |
        cd crates/crucible-burn
        cargo build --all-features
        cargo test --package crucible-burn --lib

  post-test:
    name: Post-test analysis
    runs-on: ubuntu-latest
    needs: [test-matrix, performance-tests, memory-tests, coverage]
    if: always()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      if: needs.performance-tests.result == 'success'
      with:
        pattern: benchmark-results-*
        merge-multiple: true

    - name: Analyze test results
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Unit tests: ${{ needs.test-matrix.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Performance tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Memory tests: ${{ needs.memory-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage: ${{ needs.coverage.result }}" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Some tests failed. Check the job logs for details."