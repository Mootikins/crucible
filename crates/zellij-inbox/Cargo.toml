[package]
name = "zellij-inbox"
version = "0.1.0"
edition = "2021"
description = "Agent inbox plugin for Zellij"
license = "MIT"

[package.metadata.dist]
dist = false

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "zellij-inbox"
path = "src/main.rs"

[[bin]]
name = "zellij-inbox-plugin"
path = "src/bin/plugin.rs"

[dependencies]
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"

# CLI-only deps
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4", features = ["derive", "env"] }
dirs = "6"

# Plugin-only deps
[target.'cfg(target_arch = "wasm32")'.dependencies]
zellij-tile = "0.43"

[dev-dependencies]
tempfile = "3"
