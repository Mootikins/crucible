[package]
name = "zellij-inbox"
version = "0.1.0"
edition = "2021"
description = "Agent inbox plugin for Zellij"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "zellij-inbox"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
zellij-tile = "0.41"

[dev-dependencies]
tempfile = "3"
