[package]
name = "crucible-rune"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
description = "Rune scripting system for dynamic tool execution in Crucible"

[dependencies]
# Core crucible dependencies
crucible-core = { workspace = true }
crucible-services = { workspace = true }
crucible-config = { workspace = true }
crucible-llm = { workspace = true }
crucible-surrealdb = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime and utilities
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Rune scripting language
rune = { workspace = true }
rune-modules = { workspace = true }

# Database integration
duckdb = { workspace = true }

# Time and UUID handling
chrono = { workspace = true }
uuid = { workspace = true }

# Logging and tracing
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Regular expressions and pattern matching
regex = { workspace = true }

# File system operations
glob = { workspace = true }

# HTTP client for external integrations
reqwest = { workspace = true }
urlencoding = { workspace = true }

# Vector operations
ndarray = { workspace = true }

# Binary serialization
bincode = { workspace = true }

# JSON Schema validation
jsonschema = { workspace = true }
schemars = { workspace = true }

# File watching for hot-reload
notify = { version = "7.0", optional = true }

# Configuration management
config = { workspace = true }

# Hash maps for performance
dashmap = { workspace = true }

# Lock-free data structures
parking_lot = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
mockito = "1.0"
tracing-test = "0.2"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["embeddings", "database"]
embeddings = []
database = []
hot-reload = ["notify"]
development = ["hot-reload", "tracing-subscriber/env-filter"]

