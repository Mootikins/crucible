[package]
name = "crucible-rune"
version = "0.1.0"
edition = "2021"
description = "Rune scripting integration for Crucible tools"
authors.workspace = true
license.workspace = true

[dependencies]
# Core traits and types
crucible-core = { path = "../crucible-core" }

# Rune scripting
rune = "0.14"
rune-modules = { version = "0.14", features = ["json", "toml"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# TOON query for oq module
tq = { path = "../tq" }
toon-format = "0.4"
serde_yaml = "0.9"
toml = "0.8"

# Logging
tracing = { workspace = true }

# Synchronization
parking_lot = { workspace = true }

# Regex for attribute parsing
regex = { workspace = true }

# File system
glob = { workspace = true }
dirs = { workspace = true }
shellexpand = "3.1"

# Duration serialization
humantime-serde = "1.1"

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = { workspace = true }
tracing-subscriber = { workspace = true }
