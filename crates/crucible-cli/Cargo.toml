[package]
name = "crucible-cli"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[[bin]]
name = "cru"
path = "src/main.rs"

[dependencies]
crucible-core = { path = "../crucible-core" }
crucible-tools = { path = "../crucible-tools" }
crucible-surrealdb = { path = "../crucible-surrealdb" }
crucible-llm = { path = "../crucible-llm" }
crucible-config = { path = "../crucible-config" }

# CLI framework
clap = { workspace = true, features = ["derive", "env", "string"] }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Date/time
chrono = { workspace = true }

# Output formatting
comfy-table = { workspace = true }
colored = { workspace = true }

# Interactive UI
indicatif = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Rune scripting
rune = { workspace = true }

# Fuzzy search
nucleo = { workspace = true }
nucleo-matcher = { workspace = true }

# Additional dependencies for REPL
csv = { workspace = true }
nu-ansi-term = { workspace = true }
regex = { workspace = true }

# Path manipulation
dirs = { workspace = true }

# Configuration
toml = { workspace = true }

# HTTP client & streaming
reqwest = { workspace = true, features = ["json", "stream"] }
futures = { workspace = true }

# Chat REPL dependencies
crossterm = { workspace = true }
reedline = { workspace = true }

# TUI framework
ratatui = { workspace = true }

# UUID generation
uuid = { workspace = true, features = ["v4", "serde"] }

# Table formatting
tabled = { workspace = true }

# File watching
notify = { workspace = true }
notify-debouncer-mini = "0.7"
ignore = "0.4"  # For .gitignore parsing

[dev-dependencies]
crucible-config = { path = "../crucible-config", features = ["test-utils"] }
tempfile = { workspace = true }
assert_cmd = { workspace = true }
predicates = { workspace = true }
tokio-test = { workspace = true }
wiremock = { workspace = true }
mockall = { workspace = true }
toml = { workspace = true }
