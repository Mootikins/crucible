[package]
name = "crucible-cli"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[[bin]]
name = "cru"
path = "src/main.rs"

[dependencies]
crucible-core = { path = "../crucible-core" }
crucible-services = { path = "../crucible-services" }
crucible-tools = { path = "../crucible-tools" }
crucible-surrealdb = { path = "../crucible-surrealdb" }
crucible-llm = { path = "../crucible-llm" }
crucible-config = { path = "../crucible-config" }

# CLI framework
clap = { version = "4.5", features = ["derive", "env", "string"] }

# Fuzzy search
nucleo = "0.5"
nucleo-matcher = "0.3"

# Async runtime
tokio = { workspace = true }
async-trait = "0.1"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Date/time
chrono = "0.4"

# Output formatting
comfy-table = "7.2"
colored = "2.1"

# Interactive UI
indicatif = "0.17"
dialoguer = "0.11"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Rune scripting
rune = "0.13"

# Additional dependencies for REPL
csv = "1.3"
nu-ansi-term = "0.50"
regex = "1.10"


# Path manipulation
glob = "0.3"
dirs = "5.0"

# Configuration
toml = "0.8"

# HTTP client & streaming
reqwest = { version = "0.12", features = ["json", "stream"] }
eventsource-stream = "0.2"
futures = "0.3"

# YAML frontmatter parsing
gray_matter = "0.2"

# Chat REPL dependencies
crossterm = "0.29"
reedline = "0.34"

# TUI framework
ratatui = "0.29"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Table formatting
tabled = "0.15"

[dev-dependencies]
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"
tokio-test = "0.4"
wiremock = "0.6"
mockall = "0.12"
