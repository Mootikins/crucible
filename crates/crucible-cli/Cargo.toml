[package]
name = "crucible-cli"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true

[[bin]]
name = "cru"
path = "src/main.rs"

[dependencies]
crucible-core = { path = "../crucible-core" }
crucible-parser = { path = "../crucible-parser" }
crucible-surrealdb = { path = "../crucible-surrealdb" }
crucible-config = { path = "../crucible-config", features = ["toml"] }
crucible-llm = { path = "../crucible-llm" }
crucible-pipeline = { path = "../crucible-pipeline" }
crucible-tools = { path = "../crucible-tools" }
crucible-acp = { path = "../crucible-acp" }
crucible-enrichment = { path = "../crucible-enrichment" }
crucible-merkle = { path = "../crucible-merkle" }
crucible-watch = { path = "../crucible-watch" }

# CLI framework
clap = { workspace = true, features = ["derive", "env", "string"] }

# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }

# Table formatting
tabled = "0.15"

# Date/time handling
chrono = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Lazy statics
once_cell = "1.21"

# Output formatting
comfy-table = { workspace = true }
colored = { workspace = true }

# Interactive UI
indicatif = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }


# MCP support
rmcp = { version = "0.9.0", features = ["server", "client", "transport-io", "transport-child-process"] }

# File system utilities
walkdir = "2.4"

# Rune scripting
# rune = { workspace = true }  # Commented out - not MVP critical

# Fuzzy search
nucleo = { workspace = true }
nucleo-matcher = { workspace = true }
nucleo-picker = { workspace = true }

# Additional dependencies for REPL
csv = { workspace = true }
nu-ansi-term = { workspace = true }
regex = { workspace = true }

# Path manipulation
dirs = { workspace = true }

# Configuration
toml = { workspace = true }

# Unicode support
unicode-normalization = "0.1"

# HTTP client & streaming
reqwest = { workspace = true, features = ["json", "stream"] }
futures = { workspace = true }

# Chat REPL dependencies
crossterm = { workspace = true }
# crossterm 0.28.1 for nucleo-picker compatibility (renamed to avoid conflict with workspace 0.29)
crossterm-028 = { package = "crossterm", version = "0.28.1" }
reedline = { workspace = true }

# TUI framework
ratatui = { workspace = true }

# UUID generation
uuid = { workspace = true, features = ["v4", "serde"] }

# File watching
notify = { workspace = true }
notify-debouncer-mini = "0.7"
ignore = "0.4"  # For .gitignore parsing

# CPU detection for parallelism
num_cpus = "1.16"

[dev-dependencies]
crucible-config = { path = "../crucible-config", features = ["test-utils"] }
tempfile = { workspace = true }
assert_cmd = { workspace = true }
predicates = { workspace = true }
tokio-test = { workspace = true }
wiremock = { workspace = true }
mockall = { workspace = true }
toml = { workspace = true }
blake3 = "1.5"  # For hash verification tests
serial_test = "3.2"  # For preventing parallel test execution with shared env vars

# Additional dependencies for resource constraint testing
rand = "0.8"
nix = { version = "0.27", features = ["fs"] }

# File locking for concurrent test serialization
fs2 = "0.4"
