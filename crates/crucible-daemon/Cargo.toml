[package]
name = "crucible-daemon"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Terminal daemon for Crucible knowledge management"

[lib]
name = "crucible_daemon"
path = "src/lib.rs"

[[bin]]
name = "crucible-daemon"
path = "src/main.rs"

[dependencies]
# Workspace dependencies
crucible-core = { path = "../crucible-core" }
crucible-services = { path = "../crucible-services" }
crucible-watch = { path = "../crucible-watch" }
crucible-config = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Error handling
anyhow = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Database
crucible-surrealdb = { path = "../crucible-surrealdb" }

# UUID generation
uuid = { workspace = true, features = ["v4", "serde"] }

# Time handling
chrono = { workspace = true, features = ["serde"] }

# Event system
flume = "0.11"

# Signal handling
tokio-util = { version = "0.7", features = ["rt"] }

# Configuration
dirs = "5.0"

# Regex for parsing
regex = { workspace = true }


# Channels (already included above)

[dev-dependencies]
crucible-llm = { path = "../crucible-llm", features = ["test-utils"] }
tempfile = { workspace = true }
tokio-test = "0.4"
reqwest = { version = "0.12", features = ["json"] }
dotenvy = "0.15"
