[package]
name = "crucible-web"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Web interface for Crucible chat with ACP agents"

[dependencies]
# Web framework
axum = { workspace = true, features = ["macros"] }
tower = { workspace = true }
tower-http = { version = "0.6", features = ["fs", "cors"] }

# Async runtime
tokio = { workspace = true, features = ["sync", "macros"] }
tokio-stream = { workspace = true, features = ["sync"] }
futures = { workspace = true }
futures-util = { workspace = true }

# HTTP client for provider discovery
reqwest = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Date/time
chrono = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# UUID generation
uuid = { workspace = true }

# Daemon RPC client
crucible-rpc = { path = "../crucible-rpc" }
crucible-core = { workspace = true }
crucible-config = { path = "../crucible-config" }

# Asset embedding (release builds)
rust-embed = { version = "8", features = ["interpolate-folder-path"] }
mime_guess = "2"

[dev-dependencies]
tokio-test = { workspace = true }
tempfile = { workspace = true }
serial_test = "3"

[features]
default = []
