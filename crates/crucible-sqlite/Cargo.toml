[package]
name = "crucible-sqlite"
version = "0.1.0"
edition = "2021"
description = "SQLite storage backend for Crucible"
license = "MIT OR Apache-2.0"

[dependencies]
# SQLite - must match workspace (burn uses 0.37)
rusqlite = { version = "0.37", features = ["bundled", "vtab", "blob", "modern_sqlite"] }
# Using Arc<Mutex<Connection>> instead of r2d2 to avoid version conflicts
parking_lot = "0.12"

# Async wrapper (rusqlite is sync)
tokio = { version = "1", features = ["sync", "rt"] }

# Core dependencies
crucible-core = { path = "../crucible-core" }

# Query pipeline
crucible-query = { path = "../crucible-query" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
anyhow = "1"
async-trait = "0.1"
thiserror = "2"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
uuid = { version = "1", features = ["v4"] }
hex = "0.4"
regex = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tempfile = "3"

[features]
default = []
# Future: vectorlite integration
vectorlite = []
