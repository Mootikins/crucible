[package]
name = "crucible-llm"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "LLM and AI integration for Crucible - embeddings, chat, completions"

[lib]
name = "crucible_llm"
path = "src/lib.rs"

[features]
# Enable test utilities (MockEmbeddingProvider) for integration tests in other crates
test-utils = []
# Enable Burn ML framework for GPU-accelerated embeddings
burn = ["crucible-burn"]

[dependencies]
# Core types and traits
crucible-core = { path = "../crucible-core" }

# Config
crucible-config = { path = "../crucible-config", features = ["toml"] }

# Async
tokio = { workspace = true, features = ["time"] }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# HTTP client for API requests
reqwest = { workspace = true }

# Time handling
chrono = { workspace = true, features = ["serde"] }

# UUID generation
uuid = { workspace = true }

# Logging
tracing = { workspace = true }

# FastEmbed for local embeddings and reranking
fastembed = "5.2"

# Burn ML framework (optional, GPU-accelerated)
crucible-burn = { path = "../crucible-burn", optional = true }

# Path expansion (for tilde expansion)
shellexpand = "3.1"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.0"
tempfile = { workspace = true }
tracing-subscriber = { workspace = true }

# Example dependencies
[[example]]
name = "simple_agent_chat"
required-features = []
