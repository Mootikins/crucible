[package]
name = "crucible-llm"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "LLM and AI integration for Crucible - embeddings, chat, completions"

[lib]
name = "crucible_llm"
path = "src/lib.rs"

[features]
# Enable test utilities (MockEmbeddingProvider) for integration tests in other crates
test-utils = []

[dependencies]
# Core types and traits
crucible-core = { path = "../crucible-core" }

# Config
crucible-config = { path = "../crucible-config", features = ["toml"] }

# Burn ML framework dependency for GPU-accelerated embeddings
burn = { version = "0.14", features = ["wgpu", "autodiff"], optional = true }
burn-core = { version = "0.14", optional = true }
burn-tensor = { version = "0.14", optional = true }
burn-ndarray = { version = "0.14", optional = true }  # For CPU fallback

# HuggingFace tokenizers for text tokenization
tokenizers = "0.19"

# SafeTensors for model loading
safetensors = "0.4"

# GGUF file format support
gguf = "0.1"

# For model file operations
walkdir = "2.5"

# Async
tokio = { workspace = true, features = ["time"] }
async-trait = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# HTTP client for API requests
reqwest = { workspace = true }

# Time handling
chrono = { workspace = true, features = ["serde"] }

# UUID generation
uuid = { workspace = true }

# Logging
tracing = { workspace = true }

# FastEmbed for local embeddings and reranking
fastembed = "5.2"

# Path expansion (for tilde expansion)
shellexpand = "3.1"

# Directory utilities
dirs = "5.0"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.0"
tempfile = { workspace = true }
tracing-subscriber = { workspace = true }
toon-format = "0.2"
criterion = { workspace = true, features = ["html_reports"] }

# Example dependencies
[[example]]
name = "simple_agent_chat"
required-features = []
